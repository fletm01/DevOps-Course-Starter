{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <form action="add_new_items" method="post">
    <div>
      <label for="Title">Enter New Item Title: </label>
      <input type="text" name="Title" required />
    </div>
    <div>
      <input type="submit" value="Create New Item!" />
    </div>
  </form>
<br>  
<br>
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ol class="list-group mb-4">
        {% for items in my_items %}
          <li> {{ items.name }} - {{ items.status }}</li>
          <form action="complete-items/{{items.id}}" method="post">
            <button>Complete</button>
          {% endfor %}
      </ol>
    </div>
</div>
{% endblock %}
